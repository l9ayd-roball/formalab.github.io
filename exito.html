<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Enviado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }
        
        .contenedor {
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: scaleUp 1s ease forwards;
        }
        
        h1 {
            color: #36d1dc;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: #333;
        }
        
        @keyframes scaleUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>¡Formulario enviado con éxito!</h1>
        <p>Gracias por preinscribirte. Nos pondremos en contacto contigo pronto.</p>
    </div>
</body>

</html>
