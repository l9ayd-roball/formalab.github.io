<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preinscripción</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f4f8;
            padding: 40px 20px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #36d1dc;
            margin-bottom: 40px;
        }
        
        form {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        legend {
            font-weight: bold;
            color: #36d1dc;
            padding: 0 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .checkbox-group label {
            font-weight: normal;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Formulario de Preinscripción</h1>
    <form action="exito.html" method="get">
        <fieldset>
            <legend>Datos del alumno</legend>
            <label for="dni">DNI/NIE/Passport</label>
            <input type="text" id="dni" name="dni" required>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido1">Primer apellido</label>
            <input type="text" id="apellido1" name="apellido1" required>
            <label for="apellido2">Segundo apellido</label>
            <input type="text" id="apellido2" name="apellido2">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email">
            <div class="checkbox-group">
                <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
                <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos complementarios</legend>
            <label for="situacion_familiar">Situación familiar</label>
            <input type="text" id="situacion_familiar" name="situacion_familiar">
            <div class="checkbox-group">
                <label><input type="checkbox" name="situacion[]" value="trabajo"> Trabajo</label>
                <label><input type="checkbox" name="situacion[]" value="programa_pfi"> PFI</label>
                <label><input type="checkbox" name="situacion[]" value="alt_rendimiento"> Alto rendimiento</label>
            </div>
        </fieldset>
        <button type="submit">Enviar Preinscripción</button>
    </form>
</body>

</html>
