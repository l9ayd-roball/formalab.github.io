<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigrama - Institut Formalab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset y fuentes */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #eaf0f7, #d9e2ec);
            color: #333;
        }
        /* Header */
        
        header {
            background: linear-gradient(to right, #ff6600, #ff3300);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        /* Contenedor principal */
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ff6600;
        }
        
        a {
            display: inline-block;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            padding: 18px 50px;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            box-shadow: 0 10px 25px rgba(255, 102, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        a:hover {
            background: linear-gradient(90deg, #ff3300, #ff6600);
            box-shadow: 0 12px 30px rgba(255, 51, 0, 0.5);
            transform: translateY(-3px);
        }
        
        p {
            margin-top: 20px;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        /* Footer */
        
        footer {
            margin-top: 50px;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            a {
                padding: 15px 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
